repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]  # warnt bei >500KB
      - id: detect-private-key

  # Nutzt lokal installierte Tools (keine feste rev n√∂tig)
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check .
        language: system
        types: [python]
      - id: black
        name: black
        entry: black --check .
        language: system
        types: [python]
